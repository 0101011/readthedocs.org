<div id="badge_markup" class="badge" style="display: none;">
    <ul>
        <li class="rst">
            <h4>
                Rst
            </h4>
                <code>
                    .. image:: {{ badge_url }}
                    :target: {{ site_url }}
                    :alt: Documentation Status
                </code>
        </li>
        <li class="markdown">
            <h4>
                Markdown
            </h4>
                <code>
                    [![Documentation Status]({{ badge_url }})]({{ site_url }})
                </code>
        </li>
        <li class="html">
            <h4>
                HTML
            </h4>
                <code> 
                    &lt;a href='{{ site_url }}'&gt;&lt;img src='{{ badge_url }}' alt='Documentation Status' /&gt;&lt;/a&gt;
                </code>
        </li>
    </ul>
</div>
