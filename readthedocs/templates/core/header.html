{% load i18n %}
<nav class="rtd-menu rtd-menu-horiz rtd-menu-header">
  {% comment %}Translators: Name of the website{% endcomment %}
  <div class="rtd-container">
    <a href="{% url core.views.homepage %}" class="rtd-menu-header-logo icon icon-book"> {% trans "Read the Docs" %}</a>
      <form action="{% url haystack_project %}" method="GET">
        <input type="text" placeholder="search" name="q" value="{{ term }}" id="id_site_search">
      </form>

    <ul>
      {% if request.user.is_authenticated %}
        <li class="{{ dashboard_active }}"><a href="{% url projects_dashboard %}">{% trans "Dashboard" %}</a></li>
        <li><a href="{% url auth_logout %}">{% trans "Log Out" %}</a></li>
      {% else %}
        <li><a href="{% url auth_login %}">{% trans "Log in" %}</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
